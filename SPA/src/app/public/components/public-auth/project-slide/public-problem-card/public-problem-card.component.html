
	<div @fade id="newsfeed-items-grid" *ngIf="problem._?.id">
		<div class="ui-block">
					
			<!-- Post -->
			
			<article class="hentry post has-post-thumbnail thumb-full-width">
			
				<app-problem-heading-info [problem]="problem" ></app-problem-heading-info>
				
	
				<div class="post-video" style="cursor: pointer" (click)="viewProblem($event)">
					<div class="content bg-light">
	
						<div class="with-pic row" *ngIf="(problem._.photos.length > 0)">
							<div class="col col-12 col-sm-12 col-md-6 img-details">
								<img [src]="problem._.photos[0].url" class="img-fluid" alt="photo">
								<span class="h2 bg-white px-2 text-dark more-image" *ngIf="(problem._.photos.length > 1)">
									<mat-icon>collections</mat-icon>
								</span>
							</div>
							
							

							<div class="col col-12 col-sm-12 col-md-6">
								<p>{{ truncate(problem._.description, 250) }}
							</div>
							
							<!--  -->
						</div>

						<div class="ungoals">
							<img [src]="'/assets/img/ungoals/'+ replaceSpace(problem._.ecoUn) +'.png'" class="ungoals-pic">
						</div>
	
						<div class="without-pic" *ngIf="!(problem._.photos.length > 0)">
							<div class="col col-12">
								<p>{{ truncate(problem._.description, 400) }}
								</p>
							</div>
						</div>
	
					</div>
				</div>
	
			
				<div class="border-top my-4 pt-2">
			
					<a disable="true" href="#" (click)="likeProblem($event)" class="post-add-icon inline-items float-left mr-3">
						<mat-icon class="md-18 mr-1">pan_tool</mat-icon>
						<span> {{ problem._.likes }} </span> <mat-icon *ngIf="likeLoader" class="pt-1 pl-1"><mat-spinner [diameter]="15" ></mat-spinner></mat-icon>
					</a>

					<!-- <a disable="true" href="#" (click)="viewProblem($event)" class="post-add-icon inline-items float-left mr-3">
						<mat-icon class="md-18 mr-1">message</mat-icon>
						<span> {{ problem._.comments }} </span> <mat-icon *ngIf="likeLoader" class="pt-1 pl-1"><mat-spinner [diameter]="15" ></mat-spinner></mat-icon>
					</a> -->

					<a disable="true" href="#" (click)="viewProblem($event)" class="post-add-icon inline-items float-left mr-3">
						<mat-icon class="md-18 mr-1 rotate-180">wb_incandescent</mat-icon>							
						<span> {{ problem._.ideas }} </span> <mat-icon *ngIf="likeLoader" class="pt-1 pl-1"><mat-spinner [diameter]="15" ></mat-spinner></mat-icon>
					</a>
	
					<!-- <span class="post-add-icon inline-items" *ngIf="(problem._.photos.length > 0)">
						<mat-icon class="pt-1">image</mat-icon> <span>{{ problem._.photos.length }}</span>
					</span> -->
			
					<div class="comments-shared" *ngIf="problem._.projects && problem._.projects.length > 0">
			
						<a [href]="problem._.projects[0].webLink" target="_blank" class="post-add-icon inline-items float-right">
							<svg class="olymp-share-icon"><use xlink:href="/assets/svg-icons/sprites/icons.svg#olymp-share-icon"></use></svg>
							<!-- <span>{{ problem.projects?.length }}</span> -->
						</a>
					</div>
			
				</div>
			
			</article>
			
		</div>
	
		</div>
