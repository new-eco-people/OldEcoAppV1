

<div class="middle-fit">
    <div class="row">
  
       <div class="col col-12">
          <div class="ui-block">
  
            
              <div class="ui-block-title">
                <h6 class="title">Reset Your password</h6>
              </div>
    
              <div class="ui-block-content">
  
                    <form #f="ngForm" [formGroup]="signUpForm" (ngSubmit)="resetPassword(f)" >

                      <div class="form-group">
                          <mat-form-field class="col col-12">
                              <input 
                              type="password"
                              matInput 
                              formControlName="password"
                              placeholder="Your Password *">
                  
                              <mat-error class="message-block" *ngIf="signUpForm.get('password').touched && signUpForm.get('password').invalid">
                                  <small *ngIf="signUpForm.get('password').hasError('required')">Pasword is required</small>
                                  <small *ngIf="signUpForm.get('password').hasError('pattern')">Minimum of 8 char including one letter, number and special character</small>
                              </mat-error>
                          </mat-form-field>
                      </div>

                      <div class="form-group">
                          <mat-form-field class="col col-12">
                              <input 
                              type="password" 
                              matInput 
                              formControlName="confirmPassword"
                              placeholder="Confirm Password *">
                  
                              <mat-error class="message-block" *ngIf="signUpForm.get('confirmPassword').touched && signUpForm.get('confirmPassword').invalid">
                                  <small *ngIf="signUpForm.get('confirmPassword').hasError('required')">Pasword is required</small>
                                  <small *ngIf="signUpForm.get('confirmPassword').hasError('invalidConfirmWith')">Passwords do not match</small>
                              </mat-error>
                          </mat-form-field>
                      </div>

                      <div class="col col-12">
                        <button class="btn btn-purple btn-lg" [disabled]="(signUpForm.invalid || resetting)">
                            Change
                            <mat-icon *ngIf="resetting"><mat-spinner [diameter]="30" ></mat-spinner></mat-icon>
                        </button>
                      </div>

                    </form>
              </div>
    
          </div>
       </div>
  
    </div>
  </div>
