

<div class="tab-pane" id="home" role="tabpanel" data-mh="log-tab">
  <div class="title h6">Login to ECO</div>
  <form class="content" #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
    <div class="row">

      <div class="col col-12">
        <mat-form-field>
          <input 
            type="email" 
            ngModel
            #loginEmail="ngModel"
            name="emailUsername"
            matInput
            email
            required
            placeholder="Your Email">
            
          <mat-error class="message-block" *ngIf="loginEmail.touched && loginEmail.invalid">
              <small *ngIf="loginEmail.hasError('required')">Email is required</small>
              <small *ngIf="loginEmail.hasError('email')">Email is invalid</small>
          </mat-error>
        </mat-form-field>
      </div>


      <div class="col col-12">
          <mat-form-field>
              <input 
                type="password" 
                matInput 
                ngModel
                #loginPassword="ngModel"
                name="password"
                required
                placeholder="Your Password">
                
              <mat-error class="message-block" *ngIf="loginPassword.touched && loginPassword.invalid">
                  <small *ngIf="loginPassword.hasError('required')">Password is required</small>
              </mat-error>
            </mat-form-field>
      </div>

      
      <div class="col col-12">
          <mat-checkbox ngModel color="primary" name="remember"><small>Remember me</small></mat-checkbox>
          <!-- <a href="#" class="btn btn-primary btn-lg full-width">LETS DO IT!</a> -->
          
          <button 
            mat-raised-button color="primary" 
            class=" full-width" 
            [disabled]="(loginForm.invalid || loading)"
            >
            Login
            <mat-icon *ngIf="loading"><mat-spinner [diameter]="20" ></mat-spinner></mat-icon>
          </button>

          <span class="text-dark mk-pointer" href="#" (click)="forgotton()"><small><br>Forgotten my password</small></span>

          <br>

          <span class="text-dark mk-pointer" href="#" (click)="emailConfirmation()"><small><br>I have not gotten an email verification link </small></span>

      </div>


    </div>
  </form>
</div>
