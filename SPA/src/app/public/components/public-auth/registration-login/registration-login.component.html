<div class="registration-login-form">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <span class="nav-link" [ngClass]="{active: (loginReg | async)}" (click)="loginRegToggle()" data-toggle="tab" href="#" role="tab">
          <svg class="olymp-login-icon"><use xlink:href="/assets/svg-icons/sprites/icons.svg#olymp-login-icon"></use></svg>
        </span>
      </li>
      <li class="nav-item">
        <span class="nav-link" [ngClass]="{active: !(loginReg | async)}" (click)="loginRegToggle()" data-toggle="tab" href="#" role="tab">
          <svg class="olymp-register-icon"><use xlink:href="/assets/svg-icons/sprites/icons.svg#olymp-register-icon"></use></svg>
        </span>
      </li>
    </ul>
  
    <!-- Tab panes -->
    <div class="tab-content">
      <app-login *ngIf="(loginReg | async)" ></app-login>
  
      <app-sign-up *ngIf="!(loginReg | async)"></app-sign-up>
    </div>
    
  </div>
