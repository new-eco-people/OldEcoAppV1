upstream frontend {
    server frontend:4200;
}

upstream backend {
    server backend:5000;
}

server {
    listen 80;
    listen [::]:80;

    server_name newecopeople.com www.newecopeople.com;

    location / {
        rewrite ^ https://$host$request_uri? permanent;
    }

    #for certbot challenges (renewal process)
    location ~ /.well-known/acme-challenge {
        allow all;
        root /data/letsencrypt;
    }

}

#https://newecopeople.com
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name newecopeople.com;

    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/newecopeople.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/newecopeople.com/privkey.pem;

    ssl_buffer_size 8k;

    ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
    ssl_prefer_server_ciphers on;

    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

    ssl_ecdh_curve secp384r1;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8;

    return 301 https://www.newecopeople.com$request_uri;
}

#https://www.newecopeople.com
server {
    server_name www.newecopeople.com;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_tokens off;

    # ssl on;

    ssl_buffer_size 8k;
    ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

    ssl_ecdh_curve secp384r1;
    ssl_session_tickets off;

        # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4;

    ssl_certificate /etc/letsencrypt/live/newecopeople.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/newecopeople.com/privkey.pem;

    proxy_ssl_verify on;
    proxy_ssl_session_reuse on;
    proxy_ssl_name www.newecopeople.com;

    #security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    #CSP
    add_header Content-Security-Policy "frame-src 'self'; default-src 'self'; script-src 'self' 'unsafe-inline' https://maxcdn.bootstrapcdn.com https://ajax.googleapis.com; img-src 'self'; style-src 'self' https://maxcdn.bootstrapcdn.com; font-src 'self' data: https://maxcdn.bootstrapcdn.com; form-action 'self'; upgrade-insecure-requests;" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;


    location /api {
        proxy_pass http://backend;
    }

    location / {
        rewrite /(.*) /$1 break;
        proxy_pass http://frontend;
    }
}


